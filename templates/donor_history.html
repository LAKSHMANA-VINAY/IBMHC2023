<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    </head>
    <body>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <label class="logo">HEALTH CONNECT</label>
            <ul>
                <li><a href="{{url_for('donor_home')}}">HOME</a></li>
                <li><a class="active" href="{{url_for('donor_history')}}">HISTORY</a></li>
                <li><a href="{{url_for('logout')}}">LOGOUT</a></li>
            </ul>
        </nav>
        <div class="container">
            <table > 
                <caption>History</caption>
                <tbody> 
                    <tr> 
                        <th>Donor Name</th>
                        <th>Hospital</th>
                        <th>GROUP</th>
                        <th>PHONE</th>
                        <th>ADDRESS</th>
                    </tr>
                    {% for entry in data %}
                    <tr>
                        <td>{{ entry['NAME'].strip() }}</td>
                        <td>{{ entry['HOSPITAL'].strip() }}</td>
                        <td>{{ entry['GROUP'].strip() }}</td>
                        <td>{{ entry['PHONE'].strip() }}</td>
                        <td>{{ entry['ADDRESS'] }}</td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody> 
            </table> 
        </div>
    </body>
</html>
